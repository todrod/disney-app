name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Validate required secrets
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          set -euo pipefail
          [ -n "$VPS_HOST" ] || { echo "Missing secret: VPS_HOST"; exit 1; }
          [ -n "$VPS_USER" ] || { echo "Missing secret: VPS_USER"; exit 1; }
          [ -n "$VPS_PORT" ] || { echo "Missing secret: VPS_PORT"; exit 1; }
          [ -n "$VPS_SSH_KEY" ] || { echo "Missing secret: VPS_SSH_KEY"; exit 1; }
          case "$VPS_PORT" in
            ''|*[!0-9]*) echo "Invalid VPS_PORT: must be numeric"; exit 1 ;;
          esac

      - name: Prepare SSH key
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "$VPS_SSH_KEY" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key
          ssh-keyscan -p "$VPS_PORT" -H "$VPS_HOST" >> ~/.ssh/known_hosts

      - name: Deploy on VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
        run: |
          set -euo pipefail
          ssh -i ~/.ssh/vps_key -p "$VPS_PORT" -o StrictHostKeyChecking=yes "$VPS_USER@$VPS_HOST" <<'EOF_REMOTE'
          set -euxo pipefail
          cd /var/www/disney-app
          if [ -f /root/.ssh/id_ed25519_github ]; then
            export GIT_SSH_COMMAND='ssh -i /root/.ssh/id_ed25519_github -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes'
          fi
          git fetch origin
          git checkout main
          git reset --hard origin/main
          npm ci
          npm run build
          pm2 restart disney-app || pm2 start ecosystem.config.js
          pm2 save
          for i in 1 2 3 4 5; do
            if curl -fsS http://127.0.0.1:3000 >/dev/null; then
              echo "Deploy successful"
              exit 0
            fi
            sleep 2
          done
          echo "Health checks failed"
          exit 1
          EOF_REMOTE
