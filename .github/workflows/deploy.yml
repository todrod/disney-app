name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script_stop: true
          script: |
            set -euo pipefail
            cd /var/www/disney-app

            export GIT_SSH_COMMAND='ssh -i /root/.ssh/id_ed25519_github -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes'
            git fetch origin
            git checkout main
            git reset --hard origin/main

            npm ci
            npm run build

            # Ensure a single PM2 process for this app.
            pm2 delete disney-app >/dev/null 2>&1 || true
            pm2 start /var/www/disney-app/node_modules/next/dist/bin/next --name disney-app -- start -p 8000
            pm2 save

            systemctl restart nginx

            # Retry health checks to avoid transient failures right after restart.
            for i in 1 2 3 4 5; do
              if curl -fsS http://127.0.0.1:8000 >/dev/null && curl -fsSI http://127.0.0.1 >/dev/null; then
                echo "Deploy successful"
                exit 0
              fi
              sleep 2
            done
            echo "Health checks failed"
            exit 1
