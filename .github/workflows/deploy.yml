name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Validate required secrets
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PORT: ${{ secrets.VPS_PORT }}
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          set -euo pipefail
          HOST="${VPS_HOST:-}"
          USER="${VPS_USER:-}"
          PORT="${VPS_PORT:-22}"
          SSH_KEY="${VPS_SSH_KEY:-}"
          [ -n "$HOST" ] || { echo "Missing secret: VPS_HOST"; exit 1; }
          [ -n "$USER" ] || { echo "Missing secret: VPS_USER"; exit 1; }
          [ -n "$SSH_KEY" ] || { echo "Missing secret: VPS_SSH_KEY"; exit 1; }
          case "$PORT" in
            ''|*[!0-9]*) echo "Invalid VPS_PORT: must be numeric"; exit 1 ;;
          esac
          echo "DEPLOY_HOST=$HOST" >> "$GITHUB_ENV"
          echo "DEPLOY_USER=$USER" >> "$GITHUB_ENV"
          echo "DEPLOY_PORT=$PORT" >> "$GITHUB_ENV"

      - name: Prepare SSH key
        env:
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "$VPS_SSH_KEY" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key
          ssh-keyscan -p "$DEPLOY_PORT" -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: Deploy on VPS
        env:
          VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "$VPS_SSH_KEY" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key
          ssh -i ~/.ssh/vps_key -p "$DEPLOY_PORT" -o StrictHostKeyChecking=yes "$DEPLOY_USER@$DEPLOY_HOST" <<'EOF_REMOTE'
          set -euxo pipefail
          cd /var/www/disney-app
          if [ -f /root/.ssh/id_ed25519_github ]; then
            export GIT_SSH_COMMAND='ssh -i /root/.ssh/id_ed25519_github -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes'
          fi
          git fetch origin
          git checkout main
          git reset --hard origin/main
          rm -rf .next
          npm ci
          npm run build
          pm2 delete disney-app >/dev/null 2>&1 || true
          pm2 start /var/www/disney-app/node_modules/next/dist/bin/next --name disney-app -- start -p 8000
          pm2 save
          systemctl restart nginx
          for i in 1 2 3 4 5; do
            if curl -fsS http://127.0.0.1:8000 >/dev/null; then
              echo "Deploy successful"
              exit 0
            fi
            echo "Health check attempt $i failed, retrying..."
            sleep 2
          done
          echo "Health checks failed on 127.0.0.1:8000"
          pm2 status || true
          pm2 logs disney-app --lines 50 --nostream || true
          exit 1
          EOF_REMOTE
