name: Deploy to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare SSH key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          printf '%s\n' "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/vps_key
          chmod 600 ~/.ssh/vps_key
          ssh-keyscan -p "${{ secrets.VPS_PORT }}" -H "${{ secrets.VPS_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy on VPS
        run: |
          ssh -i ~/.ssh/vps_key -p "${{ secrets.VPS_PORT }}" -o StrictHostKeyChecking=yes "${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}" <<'EOF_REMOTE'
          set -euxo pipefail
          cd /var/www/disney-app
          export GIT_SSH_COMMAND='ssh -i /root/.ssh/id_ed25519_github -o IdentitiesOnly=yes -o StrictHostKeyChecking=yes'
          git fetch origin
          git checkout main
          git reset --hard origin/main
          npm ci
          npm run build
          pm2 delete disney-app >/dev/null 2>&1 || true
          pm2 start /var/www/disney-app/node_modules/next/dist/bin/next --name disney-app -- start -p 8000
          pm2 save
          systemctl restart nginx
          for i in 1 2 3 4 5; do
            if curl -fsS http://127.0.0.1:8000 >/dev/null && curl -fsSI http://127.0.0.1 >/dev/null; then
              echo "Deploy successful"
              exit 0
            fi
            sleep 2
          done
          echo "Health checks failed"
          exit 1
          EOF_REMOTE
